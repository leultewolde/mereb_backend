apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mereb-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - mereb.app
      secretName: mereb-tls
  rules:
    - host: mereb.app
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: mereb-backend
                port:
                  number: 8080
